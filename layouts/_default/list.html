{{- define "main" -}}
{{- $page := . -}}
<h1 class="title white">{{ $page.Title }}</h1>
<div class="content">
    {{- if and (gt .WordCount 0 ) -}}
        {{- .Content -}}
    {{- else -}}
        {{- partial "wtf/zero" . -}}
    {{- end -}}
    <ul class="latest-posts">
    {{- range .Paginator.Pages -}}
        {{- partial "li" . -}}
    {{- end -}}
    </ul>
</div>
{{- end -}}
